<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/css/output.css" rel="stylesheet">
  <title>Etch-A-Sketch</title>
  <script src="/App.js"></script>
</head>

<body class=" bg-slate-800 font-Lexend m-0">
  <!--container-->
  <div class="flex flex-col gap-y-10 justify-center items-center ">

    <!-- Header and board -->
    <div class="flex justify-center items-center flex-col gap-14 pt-6 ">
      <h1 class="flex font-bold text-4xl bg-amber-300 text-black p-2">Etch-A-Sketch</h1>
      <div class="flex gap-x-2">
        <button>
          <span class="button_top resume-pause" id="pause">Pause</span>
        </button>

        <button>
          <span class="button_top resume-pause" id="resume">Resume</span>
        </button>
      </div>
      <p  class= "font-bold text-white text-xl"id="message"></p>
      <div id="board" class="custom-w bg-white shadow-2xl m-0 p-0"></div>
    </div>
    <!--/Header and board/-->

    <!-- Footer -->
    <footer class="flex items-center justify-between gap-x-24">
      <div class="flex flex-col gap-y-4">
        <button>
          <span class="button_top" id="reset" onclick="resetBoard()"> Reset</span>
          </span>
        </button>
        <button>
          <span class="button_top" id="sel">Select Size</span>
        </button>
      </div>

      <div class="flex flex-col gap-y-4">
        <button>
          <span class="button_top" id="rand-color">Random Color</span>
        </button>
        <button>
          <span class="button_top" id="black">Black</span>
        </button>
      </div>
    </footer>
    <!-- /Footer/ -->

  </div>
  <!--/container/-->
</body>

</html>
